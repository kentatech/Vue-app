<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="/static/favicon.gif" type="image/gif" />
        <title>Login Page</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
        <link rel="icon" href="/static/favicon.gif" type="image/gif" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        />
        <style>
            body {
                background-image: url("/static/4885247.jpg");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-success">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/index.html">
                        <img src="static/logo supermarket.png" alt="Bootstrap" width="50px" height="50px" />
                        Inventory App
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/index.html"
                                    ><i class="bi bi-house-door-fill"></i> Home</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/dashboard.html"
                                    ><i class="bi bi-clipboard-data-fill"></i> Dashboard</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/products.html"
                                    ><i class="bi bi-grid-3x3-gap"></i> Products</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/sales.html"><i class="bi bi-basket2-fill"></i> Sales</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/purchases.html"><i class="bi bi-bag-plus"></i> Purchases</a>
                            </li>
                        </ul>
                        <!-- <a class="d-flex ms-auto btn btn-danger" @click="logout"
                            ><i class="bi bi-arrow-return-left"> </i>Logout
                        </a> -->
                    </div>
                </div>
            </nav>

            <div id="app">
                <form
                    class="form"
                    id="form"
                    name="form"
                    @submit.prevent="loginUser"
                    style="
                        display: flex;
                        flex-direction: column;
                        width: 300px;
                        margin: auto;
                        gap: 10px;
                        margin-top: 50px;
                    "
                >
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input
                            type="email"
                            class="form-control"
                            autocomplete="email"
                            v-model="email"
                            aria-describedby="emailHelp"
                            id="email"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" v-model="password" />
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>
                    <p v-if="message" style="color: red">Email and password are required.</p>
                </form>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.7/vue.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.js"
            integrity="sha512-+dJa1RvuE8/HFftifMtr7hqixdEkb/DizfXUZAA0pyZeVdNnyZyKy9RnIWi0JSWUznbCNbaQNn0E6nbtrdL+9g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"
        ></script>
        <script>
            new Vue({
                el: "#app",
                data: {
                    email: "",
                    password: "",
                    message: false,
                },
                methods: {
                    loginUser() {
                        if (!this.email || !this.password) {
                            this.message = true;
                        } else {
                            alert(this.email + " " + this.password);
                            axios
                            .post("http://127.0.0.1:5000/api/login", {
                                email: this.email,
                                password: this.password,
                            })
                            .then((resp) => {
                                // Handle successful login response
                                // console.log(resp);
                                // alert(resp.data.token);

                                // You can store the token in localStorage or cookies as needed
                                localStorage.setItem("authToken", resp.data.token);
                                alert("Login successful!");
                                // Redirect to dash or desired page
                                const params = new URLSearchParams(window.location.search);
                                const next = params.get("next");
                                const redirectTo = next && next.trim() !== "" ? next : "dashboard.html";
                                window.location.assign(redirectTo);
                            })
                            .catch((error) => {
                                console.error("Login error:", error);
                                alert(
                                    "Login failed: " + (error.response ? error.response.data.error : "Unknown error")
                                );
                            });
                        }
                    },
                },
            });
        </script>
    </body>
</html>
