<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sales</title>
        <link rel="icon" href="/static/favicon.gif" type="image/gif" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="https://cdn.datatables.net/2.3.4/css/dataTables.dataTables.css" />
        <style>
            body {
                background-image: url("/static/4885247.jpg");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="app">
                <nav class="navbar navbar-expand-lg navbar-dark bg-success">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/index.html">Inventory App</a>
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarNavDropdown"
                            aria-controls="navbarNavDropdown"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/dashboard.html">Dashboard</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/products.html">Products</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/sales.html">Sales</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/purchases.html">Purchases</a>
                                </li>
                            </ul>
                            <a class="d-flex ms-auto btn btn-danger" @click="logout">Logout </a>
                        </div>
                    </div>
                </nav>
                <!-- Button trigger modal -->
                <div class="d-flex justify-content-center my-3">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#saleModal">
                        Add Sale
                    </button>
                </div>

                <!-- Modal -->
                <div
                    class="modal fade"
                    id="saleModal"
                    data-bs-backdrop="static"
                    data-bs-keyboard="false"
                    tabindex="-1"
                    aria-labelledby="saleModalLabel"
                    aria-hidden="true"
                >
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="saleModalLabel">Add Sales</h1>
                                <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                                ></button>
                            </div>
                            <div class="modal-body">
                                <!-- Form for adding individual sale items -->
                                <form @submit.prevent="addToList">
                                    <div class="mb-3">
                                        <label for="product" class="form-label">Product</label>
                                        <select class="form-select" v-model="newSale.product_id" id="product">
                                            <option disabled value="">-- Select Product --</option>
                                            <option
                                                v-for="item in stock"
                                                :key="item.product_id"
                                                :value="item.product_id"
                                                :disabled="item.available_quantity <= 0"
                                            >
                                                {{ item.name }} (Available: {{ item.available_quantity }})
                                            </option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="quantity" class="form-label">Quantity</label>
                                        <input
                                            type="number"
                                            class="form-control"
                                            v-model.number="newSale.quantity"
                                            id="quantity"
                                            min="1"
                                        />
                                    </div>

                                    <button type="submit" class="btn btn-secondary w-100">Add to List</button>
                                    <!-- Sale Items List -->
                                    <div v-if="saleItems.length > 0" class="mt-4">
                                        <h6>Sale Items to Submit:</h6>
                                        <table class="table table-sm table-bordered">
                                            <thead>
                                                <tr>
                                                    <th>#</th>
                                                    <th>Product ID</th>
                                                    <th>Quantity</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr v-for="(item, index) in saleItems" :key="index">
                                                    <td>{{ index + 1 }}</td>
                                                    <td>{{ item.product_id }}</td>
                                                    <td>{{ item.quantity }}</td>
                                                    <td>
                                                        <button
                                                            class="btn btn-sm btn-danger"
                                                            type="button"
                                                            @click="removeItem(index)"
                                                        >
                                                            Remove
                                                        </button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>

                                        <button class="btn btn-primary w-100 mt-2" type="button" @click="submitAll">
                                            Submit All
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <table
                    id="myTable"
                    class="table table-info table-hover table-sm table-bordered table-striped"
                    style="width: 70%; margin: auto"
                >
                    <thead>
                        <tr>
                            <th>Sale ID</th>
                            <th>Created at</th>
                            <th>View Items</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(item, index) in sales" :key="item.sale_id + '-' + index">
                            <td>{{ item.sale_id }}</td>
                            <td>{{ item.created_at }}</td>
                            <td>
                                <!-- Button trigger modal -->
                                <button
                                    type="button"
                                    class="btn btn-primary btn-sm"
                                    data-bs-toggle="modal"
                                    data-bs-target="#itemsModal"
                                    @click="fetchProducts(item.sale_id)"
                                >
                                    View Items {{ item.sale_id }}
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- Modal -->
                <div
                    class="modal fade"
                    id="itemsModal"
                    tabindex="-1"
                    aria-labelledby="itemModalLabel"
                    aria-hidden="true"
                >
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Receipt for Sale</h1>
                                <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                                ></button>
                            </div>
                            <div class="modal-body">
                                <!-- <ul v-for="i in soldProducts">
                                    <li>{{i}}</li>
                                </ul> -->
                                <table>
                                    <thead>
                                        <tr>
                                            <th></th>
                                        </tr>
                                    </thead>
                                </table>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary">Print Receipt</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- scripts loading before Vue app -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.16/vue.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="https://cdn.datatables.net/2.3.4/js/dataTables.js"></script>

        <script>
            new Vue({
                el: "#app",
                data: {
                    sales: [], // populated from API
                    stock: [], // available stock products
                    newSale: {
                        // temp object for holding multiple sale items(a list of objects)
                        product_id: "",
                        quantity: 1,
                    },
                    saleItems: [], // holds queued sale items
                    soldProducts: [], // holds products linked to a particular sale id
                },

                methods: {
                    async fetchProducts(i) {
                        // fetch items associated with sale_id
                        for (const j in this.sales) {
                            if (this.sales[j].sale_id == i) {
                                this.soldProducts = this.sales[j].items;
                            }
                        }
                    },
                    async fetchSales() {
                        try {
                            const headers = {
                                headers: {
                                    Authorization: `Bearer ${localStorage.getItem("authToken")}`,
                                },
                            };
                            const response = await axios.get("http://127.0.0.1:5000/api/sales", headers);
                            this.sales = response.data;
                            // Initialize and refresh DataTable after Vue renders table
                            this.$nextTick(() => {
                                if ($.fn.DataTable.isDataTable("#myTable")) {
                                    $("#myTable").DataTable().clear().destroy();
                                }
                                $("#myTable").DataTable();
                            });
                            console.log(this.sales);
                        } catch (error) {
                            console.error("Must Be Logged in", error);
                            alert("Failed to fetch data. Please log in.");
                            window.location.href = "login.html";
                        }
                    },
                    async fetchStock() {
                        const headers = {headers: {Authorization: `Bearer ${localStorage.getItem("authToken")}`}};
                        const res = await axios.get("http://127.0.0.1:5000/api/stock", headers);
                        this.stock = res.data || res.data.products;
                        // console.log(this.stock);
                    },

                    addToList() {
                        const {product_id, quantity} = this.newSale;
                        if (!product_id) {
                            alert("Please select a product before adding to the list.");
                            return;
                        }

                        if (quantity <= 0) {
                            alert("Quantity must be greater than zero.");
                            return;
                        } else {
                            this.saleItems.push({...this.newSale});
                            this.newSale = {product_id: "", quantity: 1};
                        }
                    },
                    removeItem(index) {
                        this.saleItems.splice(index, 1);
                    },
                    async submitAll() {
                        if (this.saleItems.length === 0) {
                            alert("Add at least one item before submitting.");
                            return;
                        }

                        const headers = {headers: {Authorization: `Bearer ${localStorage.getItem("authToken")}`}};
                        try {
                            const res = await axios.post(
                                "http://127.0.0.1:5000/api/sales",
                                {items: this.saleItems},
                                headers
                            );

                            alert(res.data.message || "Sales submitted successfully!");

                            this.saleItems = [];
                            await this.fetchSales();
                            await this.fetchStock();
                        } catch (err) {
                            console.error(err);
                            alert("Error submitting sales.");
                        }
                    },
                    logout() {
                        // Remove JWT token
                        localStorage.removeItem("authToken");

                        // Notify user
                        alert("Successfully logged out!");

                        // Redirect to login page
                        window.location.href = "login.html";
                    },
                },
                mounted() {
                    if (localStorage.getItem("authToken") !== null) {
                        //Call a method to fetch products directly
                        this.fetchSales();
                        this.fetchStock();
                    } else {
                        window.location.href = "login.html";
                    }
                },
            });
        </script>
    </body>
</html>
